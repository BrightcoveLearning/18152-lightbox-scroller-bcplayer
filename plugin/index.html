<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lightbox with Scroller</title>
  <link href="lightbox-scroller.css" rel="stylesheet">
</head>

<body>
  <!-- Custom code for horizontal scroller and lightbox player -->
    <div id="scroller-outer-container">
    	<div id="scroller" class="customScroll">
    		<!-- This container is for the clickable video still images -->
    	</div>
    </div>

    <!-- Lightbox container -->
    <div id="playerLightbox" class="playerHide">

       <!-- Player embed code -->
        <video id="myPlayerID"
          data-playlist-id="5686354139001"
        	data-account="1752604059001"
        	data-player="default"
        	data-embed="default"
        	data-application-id
        	class="video-js"
        	controls></video>
        <script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>

      <div id="playerClose" class="playerClose" onClick="hideAndStop();">Close</div>
    </div>

    <script type="text/javascript" src="lightbox-scroller.js"></script>
    <script>videojs('myPlayerID').lightboxScroller();</script>

</body>
</html>
